<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Etch-A-Sketch</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <h1>
            Etch-A-Sketch
        </h1>

        <div id="grid">

        </div>
        
        <script>
            function gridGenerator(v) {

                for(let i = 0; i<v; i++) {
                    let grid = document.getElementById('grid');
                    let box = document.createElement('div');
                    box.className = 'box';
                    grid.appendChild(box);
                }

            }

            gridGenerator(256);

            


        </script>




    </body>
</html>
